{% extends "base.html" %}

{% block title %}Personnel Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ request.user.username }}</h2>
<h3>Personnel Dashboard</h3>

<div class="dashboard-section">
    <h4>Attendance</h4>
    <form method="post" action="{% url 'attendance-check-in' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Check In</button>
    </form>
    <form method="post" action="{% url 'attendance-check-out' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Check Out</button>
    </form>
</div>

<div class="dashboard-section">
    <h4>Leave Requests</h4>
    <form method="get" action="{% url 'leave-request' %}">
        <button type="submit" class="btn btn-secondary">Request Leave</button>
    </form>
    <form method="get" action="{% url 'my-leave-requests' %}">
        <button type="submit" class="btn btn-secondary">View My Leave Requests</button>
    </form>
</div>

<div class="dashboard-section">
    <h4>My Work Reports</h4>
    <form method="get" action="{% url 'personnel-reports' %}">
        <button type="submit" class="btn btn-secondary">View My Reports</button>
    </form>
</div>

<div class="dashboard-section">
    <h4>Notifications</h4>
    <form method="get" action="{% url 'notifications' %}">
        <button type="submit" class="btn btn-secondary">View Notifications</button>
    </form>
</div>
{% endblock %}
