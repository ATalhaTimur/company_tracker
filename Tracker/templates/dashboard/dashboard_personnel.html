{% extends "base.html" %}

{% block title %}Personnel Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ request.user.username }}</h2>
<h3>Personnel Dashboard</h3>

<div>
    <h4>Attendance</h4>
    <!-- Check-In Form -->
    <form method="post" action="{% url 'attendance-check-in' %}">
        {% csrf_token %}
        <button type="submit" class="btn">Check In</button>
    </form>
    <!-- Check-Out Form -->
    <form method="post" action="{% url 'attendance-check-out' %}">
        {% csrf_token %}
        <button type="submit" class="btn">Check Out</button>
    </form>
</div>

<div>
    <h4>My Leave Requests</h4>
    <a href="{% url 'api-my-leave-requests' %}" class="btn">View Leave Requests</a>
</div>

<div>
    <h4>Notifications</h4>
    <a href="{% url 'api-notifications' %}" class="btn">View Notifications</a>
</div>
{% endblock %}
