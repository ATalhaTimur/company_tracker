{% extends "base.html" %}

{% block title %}Manager Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ request.user.username }}</h2>
<h3>Manager Dashboard</h3>

<div class="dashboard-section">
    <h4>Pending Leave Approvals</h4>
    <form method="get" action="{% url 'leave-approvals' %}">
        <button type="submit" class="btn btn-secondary">View Approvals</button>
    </form>
</div>

<div class="dashboard-section">
    <h4>Personnel Reports</h4>
    <form method="get" action="{% url 'reports-manager' %}">
        <button type="submit" class="btn btn-secondary">View Reports</button>
    </form>
</div>

<div class="dashboard-section">
    <h4>Notifications</h4>
    <form method="get" action="{% url 'notifications' %}">
        <button type="submit" class="btn btn-secondary">View Notifications</button>
    </form>
</div>
{% endblock %}
