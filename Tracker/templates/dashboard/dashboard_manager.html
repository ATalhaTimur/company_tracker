{% extends "base.html" %}

{% block title %}Manager Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ request.user.username }}</h2>
<h3>Manager Dashboard</h3>

<div>
    <h4>Pending Leave Approvals</h4>
    <!-- Pending Leave Approvals -->
    <form method="get" action="{% url 'leave-approvals' %}">
        <button type="submit" class="btn">View Approvals</button>
    </form>
</div>

<div>
    <h4>Personnel Reports</h4>
    <!-- Personnel Reports -->
    <form method="get" action="{% url 'personnel-reports' %}">
        <button type="submit" class="btn">View Reports</button>
    </form>
</div>

<div>
    <h4>Notifications</h4>
    <!-- Notifications -->
    <form method="get" action="{% url 'notifications' %}">
        <button type="submit" class="btn">View Notifications</button>
    </form>
</div>
{% endblock %}
